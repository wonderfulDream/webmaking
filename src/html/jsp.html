    <script>

    /* HTML 中的脚本必须位于script与/script标签之间。
  脚本可被放置在 HTML 页面的body和head部分中。脚本可位于 HTML 的body或head部分中，或者同时存在于两个部分中。
    通常的做法是把函数放入head部分中，或者放在页面底部。这样就可以把它们安置到同一处位置，不会干扰页面的内容。
    也可以把脚本保存到外部文件中。外部文件通常包含被多个网页使用的代码。
    外部 JavaScript 文件的文件扩展名是 .js。
    如需使用外部文件，请在script标签的 "src" 属性中设置该 .js 文件：src="myScript.js"
    外部脚本不能包含 script>标签。js大小写敏感
    js会忽略多余的空格。您可以向脚本添加空格，来提高其可读性。
    JavaScript 是脚本语言，浏览器会在读取代码时，逐行地执行脚本代码。而对于传统编程来说，会在执行前对所有代码进行编译。*/

    /*JavaScript 输出
JavaScript 没有任何打印或者输出的函数。
JavaScript 显示数据
JavaScript 可以通过不同的方式来输出数据：
使用 window.alert() 弹出警告框。
使用 document.write() 方法将内容写到 HTML 文档中。
使用 innerHTML 写入到 HTML 元素。
使用 console.log() 写入到浏览器的控制台。*/

    /*您可以在文本字符串中使用反斜杠对代码行进行换行。下面的例子会正确地显示：
document.write("你好 \
世界!");输出为：你好 世界! 无论中间添加多少空格以及反斜杠，最后起作用的只有一个空格或一个反斜杠，即无论如何最后只会显示一个空格间隙*/

    /*数据类型：JavaScript 变量还能保存其他数据类型，比如文本值 (name="Bill Gates")。
    Symbol 是 ES6 引入了一种新的原始数据类型，表示独一无二的值。
    JavaScript 拥有动态类型。这意味着相同的变量可用作不同的类型。
    当您向变量分配文本值时，应该用双引号或单引号包围这个值。您可以在字符串中使用引号，只要不匹配包围字符串的引号即可：
当您向变量赋的值是数值时，不要使用引号。如果您用引号包围数值，该值会被作为文本来处理。
创建数组的三种写法：
var cars=new Array();
cars[0]="Saab";
cars[1]="Volvo";
cars[2]="BMW";
或者 (condensed array):
var cars=new Array("Saab","Volvo","BMW");   使用了构造器，new字符。
或者 (literal array):
var cars=["Saab","Volvo","BMW"];    []是数组的标志，就像()是函数的标志。

创建对象
对象由花括号分隔。在括号内部，对象的属性以名称和值对的形式 (name : value) 来定义。属性由逗号分隔：
var person={firstname:"John", lastname:"Doe", id:5566};
上面例子中的对象 (person) 有三个属性：firstname、lastname 以及 id。
空格和折行无关紧要。声明可横跨多行：
var person={
firstname : "John",
lastname  : "Doe",
id        :  5566
};
对象属性有两种寻址方式：
name=person.lastname;     对象.属性
name=person["lastname"];     对象["属性"]

Undefined 这个值表示变量不含有值。可以通过将变量的值设置为 null 来清空变量。

当您声明新变量时，可以使用关键词 "new" 来声明其类型：
var carname=new String;
JavaScript 变量均为对象。当您声明一个变量时，就创建了一个新的对象。JavaScript 对象是属性变量的容器。JavaScript 对象是键值对的容器。

一个好的编程习惯是，在代码开始处，统一对需要的变量进行声明。您可以在一条语句中声明很多变量。该语句以 var 开头，并使用逗号分隔变量即可。一条语句中声明的多个变量不可以同时赋同一个值:var x,y,z=1;x,y 为 undefined， z 为 1。
如果重新声明 JavaScript 变量，该变量的原本值不会丢失。


     */

    /*	如需从 JavaScript 访问某个 HTML 元素，您可以使用 document.getElementById(id) 方法。
请使用 "id" 属性来标识 HTML 元素，并 innerHTML 来获取或插入元素内容：
比如document.getElementById("demo").innerHTML = "段落已修改。";这种直接一句语句修改，省略了赋变量名的操作。
您只能在 HTML 输出中使用 document.write。如果您在文档加载后使用该方法，会覆盖整个文档。*/

    {
      ima=document.getElementById("blue");
      if(ima.src.match("blueyou1.jpg"))
              /*此处的match是宽松型检索，即检索src 属性的值有没有包含blueyou这个字符串,为避免重名造成的干扰，此处选用了严格的完整相对路径*/
      {

      }

      {
        ima.src="blueyou1.jpg";
      }

    function fun4()
    {
      col=document.getElementById("chacol");
      col.style.color="orchid";
    }/*改变 HTML 样式
      改变属性值的一个例子，JavaScript 能够改变任意 HTML 元素的大多数属性，而不仅仅是图片。改变 HTML 元素的样式，属于改变 HTML 属性的变种。而且一般点击改变后并不会再修改回来……*/

    function ensure()
    {
      var x=document.getElementById("num").value;
      if (isNaN(x)||x.replace(/(^\s*)|(\s*$)/g,"")=="")
      {
        alert("请保证输入字符全部是数字 ，否则输入不合法。");/*alert是调用警示框的函数，参数值是警示框中会出现的文本，*/
      }
      else
      {
        alert("输入合法！不过这只是用来试验的，输入不合法也没关系啦!");
      }
    }/*验证输入： 在生产环境中使用，需要严格判断，如果输入的空格，或者连续空格 isNaN 是判别不出来的。可以添加正则来判断（后续章节会说明）。*/

    function showdate() {
      document.write(Date());
    }/*
请使用 document.write() 仅仅向文档输出写内容。
如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖。
比如这一个例子，在执行该函数时，整个页面仅显示日期，之前所在页面被整个覆盖，由于不是进入了不同网址的页面，所以连返回操作都没有，只能刷新页面回到最初的起点。*/

  </script>

<body>
<div class="thefirst">

<script>
    var person = {fistname:"hi",lastname:"hai",age:15,eyecolor:"blue",
    retname:function (){/*注意在js中函数是作为变量的属性的，格式和其他键值对一样，要有冒号，属性名字后面写具体的值，只是这里的值是函数，需要函数的括号参数表和大括号函数体格式。务必要注意分号的存在与否等书写。冒号前面写函数名（属性名称），冒号后面写function（）{中写具体函数体} 而且注意这不是一个类，而是直接就是一个对象
    一个写在script的不是属于某个对象定义中的函数可以直接在HTML中运行，就像window.write那样*/

        document.getElementById("demo2").innerHTML = person.retname;/*好家伙，显示的定义居然把我的注释也给搞上去了，说好的不识别是指编译器不识别，但是你显示定义时是直接复制粘贴的吧*/
    }
    };

    function mf(good ,bad ) {/*小括号里写参数的指示变量名，作为函数内的局部引用，变量名怎么能写字符串呢？标识符只能字母数字和下划线，没有双引号。函数的妙用就是输入不同参数就是指在不同情形下重复调用一种功能。*/
        alert("you are "+good + "and you "+bad);
    }
</script>
<button type="button" onclick="mf('so','dream')">Click</button>
